<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zerogrid@3.0.4/css/zerogrid.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <header>
        <div class="left-section">
          <button>HOME</button>
          <button>ABOUT</button>
          <button>BLOG</button>
          <button>PAGES</button>
          <button>CONTACT</button>
        </div>
        <div class="center-section">
          <img src="./img/logo.png" alt="Logo">
        </div>
        <div class="right-section">
          <div class="dropdown">
            <button class="currency-button">USD
                <img class="flecha-menu" src="./img/Icono-Flecha.png">
            </button>
            <img class="carrito-compra" src="./img/carrito-de-compras.png">
            <div class="dropdown-content">
              <a href="#">USD</a>
              <a href="#">EUR</a>
              <a href="#">GBP</a>
              <a href="#">JPY</a>
            </div>
          </div>
        </div>
      </header>
      <!-- fin del header inicio del main -->
      <section id="seccion1">
        <div class="container">
          <h1>Want to stay healthy<br>drink matcha.</h1>
          <a href="#">Shop Now</a>
        </div>
      </section>
    
      <section id="seccion2">
        <article class="container1">
          <div class="contenido1">
            <h2>-50% Sale</h2>
            <p>SUMMER VACATION</p>
          </div>
        </article>
        <article class="container2">
          <div class="contenido2">
            <h2>-20% Sale</h2>
            <p>WINTER VACATION</p>
          </div>
        </article>  
      </section>
    
      <section id="seccion3">
        <div class="container">
          <h1>Título grande centrado</h1>
          <p>Texto más pequeño centrado</p>
          <div class="articulo">
            <img src="imagen_articulo1.jpg">
            <div class="descuento">20% de descuento</div>
            <div class="contenido">
              <h3>Título artículo 1</h3>
              <p><strong>Precio anterior</strong> <del>Precio actual</del></p>
            </div>
          </div>
          <!-- Repite los bloques de artículo para los demás elementos -->
        </div>
      </section>
    
      <section id="seccion4">
        <div class="container">
          <label>
            <img src="imagen_pequena.jpg">
          </label>
          <h2>Título pequeño</h2>
          <p>Texto pequeño</p>
          <p>Texto aún más pequeño</p>
        </div>
      </section>
      
      


</body>
</html>
